<!DOCTYPE html>
<html>
<head>
	<title>jQuery Portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="interactive.js"></script>
    <script type="text/javascript" src="filter.js"></script>
</head>
<body>
   <div id="header">
     <div id="menu">
        <h2>jQuery portfolio</h2>
     </div>
   </div>
   
   <div id= "overlay"></div>
   <div id="frame">
      <table id="frame-table">
      	<tr>
      		<td id="left">
      			<img src="images/left.png" alt="left">
      		</td>

      		<td id="right">
      			<img src="images/right.png" alt="right">
      		</td>
      	</tr>
      </table>
     <img id="main" src="" alt="">
     
      <div id="description">
      <p></p>
      </div>
  </div>
  
  <div id="wrapper"> 
  <ul id="filter">
     <li id="category" class="active">all</li>
     <li id="separator"> | </li>
     <li id="category">actress</li>
     <li id="separator"> | </li>
     <li id="category">singer</li>
     <li id="separator"> | </li>
     <li id="category">model</li>
  </ul> 

  
     <ul id="portfolio">
          <li class="all actress"><img id="1" src="images/1.jpg" alt="img"></li>
          <li class="all singer"><img id="2" src="images/2.jpg" alt="img"></li>
          <li class="all actress"><img id="3" src="images/3.jpg" alt="img"></li>
          <li class="all model"><img id="4" src="images/4.jpg" alt="img"></li>
          <li class="all actress"><img id="5" src="images/5.jpg" alt="img"></li>
          <li class="all actress"><img id="6" src="images/6.jpg" alt="img"></li>
          <li class="all singer"><img id="7" src="images/7.jpg" alt="img"></li>
          <li class="all model"><img id="8" src="images/8.jpg" alt="img"></li>
          <li class="all actress"><img id="9" src="images/9.jpg" alt="img"></li>
     </ul>
   </div>
</body>
</html>
